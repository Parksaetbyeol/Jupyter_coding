<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>
    <!-- 스타일을 정의하는 CSS 추가 -->
    <style>
        body {
            font-family: Arial, sans-serif; /* 기본 폰트 설정 */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 배경색 설정 */
        }
        header {
            background-color: #4CAF50; /* 헤더 배경색 */
            color: white; /* 텍스트 색상 */
            padding: 1em; /* 여백 설정 */
            text-align: center; /* 텍스트 정렬 */
        }
        nav {
            margin: 0;
            padding: 1em;
            background-color: #333; /* 내비게이션 배경색 */
            color: white;
        }
        nav a {
            color: white; /* 링크 색상 */
            margin: 0 1em;
            text-decoration: none; /* 밑줄 제거 */
        }
        nav a:hover {
            text-decoration: underline; /* 호버 시 밑줄 추가 */
        }
        main {
            padding: 2em; /* 콘텐츠 여백 */
        }
        footer {
            background-color: #4CAF50; /* 푸터 배경색 */
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed; /* 화면 하단 고정 */
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <h1>환영합니다! 박샛별별 홈페이지</h1>
    </header>

    <!-- 내비게이션 메뉴 -->
    <nav>
        <a href="#home">홈</a>
        <a href="#about">소개</a>
        <a href="#contact">연락처</a>
    </nav>

    <!-- 메인 콘텐츠 영역 -->
    <main>
        <section id="home">
            <h2>홈</h2>
            <p>이곳은 간단한 HTML로 만든 홈페이지입니다.</p>
        </section>

        <section id="about">
            <h2>소개</h2>
            <p>이 홈페이지는 HTML과 CSS를 이용하여 만들어졌습니다. Visual Studio Code를 사용하여 작성되었습니다.</p>
        </section>

        <section id="contact">
            <h2>연락처</h2>
            <p>문의 사항은 이메일(example@example.com)로 보내주세요.</p>
        </section>
    </main>

    <!-- 푸터 영역 -->
    <footer>
        <p>&copy; 2024 Simple Homepage. 모든 권리 보유.</p>
    </footer>
</body>
</html>
